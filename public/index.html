<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Productos</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Ingrese Producto</h1>

        <form action="/productos" method="POST">
            <div class="form-group">
                <label for="title">Nombre</label>
                <input id="title" class="form-control" type="text" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input id="price" class="form-control" type="number" name="price" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Foto URL</label>
                <input id="thumbnail" class="form-control" type="text" name="thumbnail">
            </div>
            <button class="btn btn-success mt-3">Grabar</button>
        </form>
        <hr>
        <div id="products"></div>
        <hr>
        <h1>Centro de Mensajes</h1>
        <form onsubmit="return addMessage(this)">
            <input type="text" id="email" placeholder="Ingresa tu Email" >
            <hr>
            <br>
            <div id="messages"></div>
            <br>
            <hr>
            <input type="text" id="texto" placeholder="CuÃ©ntanos algo...">&nbsp;&nbsp;<input type="submit" value="Enviar">
        </form>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
